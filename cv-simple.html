<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CV Maker Simple By Mr.Rm19</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   BASE STYLE
===================== */
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    color: #000;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
}

body.dark {
    background: #121212;
    color: #fff;
}

.container {
    max-width: 1100px;
    margin: 30px auto;
    display: flex;
    gap: 20px;
}

.form-box, .cv-box {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

body.dark .form-box,
body.dark .cv-box {
    background: #1e1e1e;
}

h1, h2 {
    text-align: center;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

body.dark input,
body.dark textarea,
body.dark select {
    background: #2c2c2c;
    color: #fff;
    border-color: #555;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #007bff;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}

body.dark button {
    background: #444;
}

body.dark button:hover {
    background: #666;
}

/* =====================
   DARK MODE TOGGLE
===================== */
.dark-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
}

/* =====================
   CV STYLE
===================== */
.cv {
    display: flex;
    min-height: 600px;
}

.cv-left {
    width: 35%;
    background: #1e1e2f;
    color: #fff;
    padding: 20px;
}

.cv-right {
    width: 65%;
    padding: 20px;
}

body.dark .cv-left {
    background: #2a2a2a;
}

.cv img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: block;
    margin: 0 auto 10px;
    object-fit: cover;
    border: 3px solid #fff;
}

.cv h3 {
    border-bottom: 2px solid #ddd;
}

body.dark .cv h3 {
    border-color: #444;
}

.cv p {
    font-size: 14px;
    line-height: 1.6;
}

/* CV STYLE OPTION */
.cv-modern .cv-left { background: #f4f7fb; color: #333; }
.cv-modern .cv-right { background: #fff; }
.cv-modern .cv h3 { color: #007bff; }

.cv-creative .cv-left { background: #ff9900; }
.cv-creative .cv h3 { color: #ff9900; }

.cv-keren .cv-left {
    background: linear-gradient(135deg,#ff4081,#6a1b9a);
}
</style>
</head>

<body>

<!-- DARK MODE TOGGLE -->
<div class="dark-toggle">
    <input type="checkbox" id="darkToggle">
    <label for="darkToggle">Dark Mode</label>
</div>

<div class="container">

<!-- FORM -->
<div class="form-box">
    <h1>CV Maker Simple</h1>
    <h2>Dari Kaka Info Loker Mr.Rm19</h2>

    <label>Foto</label>
    <input type="file" id="photo" accept="image/*">

    <label>Nama</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>No HP</label>
    <input type="text" id="phone">

    <label>Alamat</label>
    <textarea id="address"></textarea>

    <label>Profil</label>
    <textarea id="profile"></textarea>

    <label>Pendidikan</label>
    <textarea id="education"></textarea>

    <label>Pengalaman</label>
    <textarea id="experience"></textarea>

    <label>Keahlian</label>
    <textarea id="skills"></textarea>

    <label>Gaya CV</label>
    <select id="cvStyle">
        <option value="modern">Modern</option>
        <option value="creative">Creative</option>
        <option value="keren">Keren</option>
    </select>

    <button onclick="generateCV()">Buat CV</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- PREVIEW -->
<div class="cv-box">
    <h2>Preview CV</h2>

    <div class="cv cv-modern" id="cvArea">
        <div class="cv-left">
            <img id="cvPhoto">
            <h3 id="cvName">Nama Lengkap</h3>
            <p id="cvEmail"></p>
            <p id="cvPhone"></p>
            <p id="cvAddress"></p>
        </div>
        <div class="cv-right">
            <h3>Profil</h3>
            <p id="cvProfile"></p>

            <h3>Pendidikan</h3>
            <p id="cvEducation"></p>

            <h3>Pengalaman</h3>
            <p id="cvExperience"></p>

            <h3>Keahlian</h3>
            <p id="cvSkills"></p>
        </div>
    </div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const el = id => document.getElementById(id);

/* === DARK MODE INIT === */
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
const savedMode = localStorage.getItem("darkMode");

if (savedMode === "dark" || (!savedMode && prefersDark)) {
    document.body.classList.add("dark");
    el("darkToggle").checked = true;
}

el("darkToggle").addEventListener("change", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "darkMode",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
});

/* === CV GENERATOR === */
function generateCV(){
    el("cvName").innerText = el("name").value || "Nama Lengkap";
    el("cvEmail").innerText = el("email").value;
    el("cvPhone").innerText = el("phone").value;
    el("cvAddress").innerText = el("address").value;
    el("cvProfile").innerText = el("profile").value;
    el("cvEducation").innerText = el("education").value;
    el("cvExperience").innerText = el("experience").value;
    el("cvSkills").innerText = el("skills").value;

    const file = el("photo").files[0];
    if(file){
        const r = new FileReader();
        r.onload = () => el("cvPhoto").src = r.result;
        r.readAsDataURL(file);
    }

    el("cvArea").className = "cv cv-" + el("cvStyle").value;
}

document.querySelectorAll("input, textarea, select").forEach(i=>{
    i.addEventListener("input", generateCV);
    i.addEventListener("change", generateCV);
});

/* === PDF === */
async function downloadPDF(){
    const { jsPDF } = window.jspdf;
    const canvas = await html2canvas(el("cvArea"), { scale: 2 });
    const pdf = new jsPDF("p","mm","a4");
    const w = 190;
    const h = canvas.height * w / canvas.width;
    pdf.addImage(canvas.toDataURL("image/png"),"PNG",10,10,w,h);
    pdf.save("CV-Simple.pdf");
}

generateCV();
</script>

</body>
</html>
